<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .percentage {
            font-size: 32px;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
        <div class="percentage" id="percentage">0%</div>
    </div>

    <script>
        const percentageElement = document.getElementById('percentage');
        const loadingDuration = 1000; // 1 second
        const targetURL = "https://hkcystingping.github.io/TinPingMagicSchoolFestival/";
        
        let progress = 0;
        const interval = 20; // Update every 20ms for smooth animation
        const increment = 100 / (loadingDuration / interval);
        
        const progressInterval = setInterval(function() {
            progress += increment;
            if (progress >= 100) {
                progress = 100;
                percentageElement.textContent = '100%';
                clearInterval(progressInterval);
                setTimeout(function() {
                    window.location.href = targetURL;
                }, 100);
            } else {
                percentageElement.textContent = Math.floor(progress) + '%';
            }
        }, interval);
    </script>
</body>
</html>
