<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <title>潘多拉盒子</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div class="container">
        <button class="reset-btn" id="resetBtn">重置</button>
        <button class="achievement-btn" id="achievementBtn">成就</button>
        <div class="image-container">
            <div class="particles-main" id="particlesMain"></div>
            <img src="pandora.png" alt="Pandora" class="theme-image" id="pandoraBox">
            <img src="justbox.png" alt="收集布袋" class="theme-image" id="bagImageMain" style="display: none;">
        </div>
        <h1 id="greeting">潘多拉盒子</h1>
        <p id="message">集齊魔法石便可把盒子打開</p>
        
        <!-- Rocks Collection Display -->
        <div class="rocks-container">
            <div class="bag-container" id="bagContainer">
                <div class="particles" id="particles"></div>
                <img src="justbox.png" alt="收集布袋" class="bag-image" id="bagImage">
            </div>
            <button class="open-bag-btn" id="openBagBtn">打開收集布袋</button>
            <div class="rocks-content" id="rocksContent" style="display: none;">
                <h3>已收集的物件</h3>
                <div class="rocks-grid" id="rocksGrid">
                    <!-- Rocks will be dynamically generated -->
                </div>
                <div class="no-rocks-message" id="noRocksMessage" style="display: none;">
                    <p>空無一物</p>
                </div>
                <button class="back-btn" id="backBtn">返回</button>
            </div>
        </div>
        
        <button id="clickButton">收集物品</button>
        <button id="openBoxButton" class="open-box-button" style="display: none;">恭喜你已找齊所以魔法石，可打開箱子！</button>
    </div>

    <!-- QR Scanner Modal -->
    <div class="scanner-modal" id="scannerModal">
        <div class="scanner-content">
            <div class="scanner-header">
                <h2>掃描二維碼</h2>
                <button class="close-scanner" id="closeScanner">✕</button>
            </div>
            <div id="qr-reader" style="width: 100%;"></div>
            <p class="scanner-hint">將二維碼對準相機</p>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div class="message-popup" id="messagePopup"></div>

    <!-- Rock Collection Info Modal -->
    <div class="rock-info-modal" id="rockInfoModal">
        <div class="rock-info-content">
            <div class="rock-info-image-container">
                <img id="rockInfoImage" src="" alt="Magic Rock" class="rock-info-image">
            </div>
            <h2 id="rockInfoName" class="rock-info-name"></h2>
            <p id="rockInfoDescription" class="rock-info-description"></p>
            <div class="rock-info-buttons">
                <button class="rock-info-confirm-btn" id="rockInfoConfirmBtn">確認</button>
            </div>
        </div>
    </div>

    <!-- Welcome Warning Modal -->
    <div class="welcome-warning-modal" id="welcomeWarningModal">
        <div class="welcome-warning-content">
            <h2>⚠️ 重要提示</h2>
            <p class="warning-message">
                請<strong>不要關閉此標籤頁</strong>，否則您將<strong>失去所有進度</strong>並需要重新開始！
            </p>
            <p class="warning-submessage">
                所有收集的物品都保存在瀏覽器標籤頁中，關閉標籤頁將導致數據丟失。
            </p>
            <button class="welcome-warning-confirm-btn" id="welcomeWarningConfirmBtn">我明白了</button>
        </div>
    </div>

    <!-- Achievement Modal -->
    <div class="achievement-modal" id="achievementModal">
        <div class="achievement-content">
            <div class="achievement-header">
                <h2>成就</h2>
                <button class="close-achievement" id="closeAchievement">✕</button>
            </div>
            <div class="achievements-list" id="achievementsList">
                <!-- Achievements will be dynamically generated -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
